<!DOCTYPE html>
<html lang="en">

<script>
// Show UID from localStorage in header
window.addEventListener('DOMContentLoaded', function() {
    var uid = localStorage.getItem('currentUID') || '832575794';
    var header = document.getElementById('header-uid');
    if (header) header.innerHTML = '****** <br> UID:' + uid;
});
